version: 2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
    working_directory: ~/repo

    steps:
      - checkout
      # - run:
      #     name: install rails
      #     command: |
      #       gem install rails
      - run:
          name: install dependencies
          command: |
            bundle install
      - run:
          name: check version
          command: |
            rails --version
      - run:
          name: run rubocop
          command: |
            bundle exec rubocop
workflows:
  deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - test/ci
