version: 2.1

parameters:
  pull_request:
    type: boolean
    default: false

jobs:
  build:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: check directory
          command: |
            pwd
      - run:
          name: install dependencies
          command: |
            bundle install
      - run:
          name: run rubocop
          command: |
            bundle exec rubocop
workflows:
  push:
    when: << pipeline.parameters.pull_request >>
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
