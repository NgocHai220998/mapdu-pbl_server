version: 2.1

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: circleci/ruby:2.7.4-node-browsers
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 20.10.10
          docker_layer_caching: true
      - checkout
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG

workflows:
  deploy:
    jobs:
      - build-and-push:
          filters:
            branches:
              only:
                - test/ci