version: 2.1

jobs:
  rubocop:
    docker:
      - image: circleci/ruby:2.7.4-node-browsers
      - image: circleci/mysql:8.0.27
        auth:
          username: "0383325403"
          password: ngochai220998
        environment:
          MYSQL_DATABASE: test_db
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
          DB_USERNAME: root
          DB_PASSWORD: ""
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_ROOT_HOST: "%"

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: check directory
          command: |
            pwd
      - run:
          name: install dependencies
          command: |
            bundle install
      - run:
          name: run rubocop
          command: |
            bundle exec rubocop
      - run:
          name: Wait for DB & setup DB
          command: |
            dockerize -wait tcp://127.0.0.1:3306 -timeout 1m
            rails db:create
            rails db:migrate RAILS_ENV=test
            bundle exec rspec
workflows:
  push:
    jobs:
      - rubocop:
          filters:
            branches:
              only:
                - /.*/
